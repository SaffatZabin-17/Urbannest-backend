services:
  db:
    image: postgres:16
    container_name: urbannest-db
    profiles:
      - local
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - urbannest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${ECR_IMAGE}
    container_name: urbannest-app
    env_file:
      - .env
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
        required: false      # On EC2, no db container is running
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${AWS_RDS_URL}:5432/${AWS_RDS_DB}
      - SPRING_DATASOURCE_USERNAME=${AWS_RDS_USER}
      - SPRING_DATASOURCE_PASSWORD=${AWS_RDS_PASSWORD}
      - AWS_S3_ACCESS_KEY_SECRET=${AWS_ACCESS_KEY_SECRET}
      - AWS_S3_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_REGION=${AWS_REGION}
    networks:
      - urbannest-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: urbannest-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - 9090:9090
    depends_on:
      - app
    networks:
      - urbannest-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: urbannest-grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    networks:
      - urbannest-network
    restart: unless-stopped

volumes:
  pgdata:
  prometheus-data:
  grafana-data:

networks:
  urbannest-network:
    driver: bridge
