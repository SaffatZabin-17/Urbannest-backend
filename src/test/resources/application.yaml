spring:
  profiles:
    active: test
  application:
    name: urbannest
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate

server:
  servlet:
    context-path: /api

aws:
  s3:
    access-key-id: test-access-key
    access-key-secret: test-secret-key
    bucket-name: test-bucket
    region: us-east-1

encryption:
  nid-key: QUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUE=

firebase:
  service-account-file: classpath:firebase-service-account.json

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, metrics
